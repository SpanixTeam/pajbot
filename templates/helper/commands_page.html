<div class="column twelve wide sticky">
    <div class="ui sticky {{ base_key }}">
        <div class="ui segment help">
            <p>Haz clic en un comando a la izquierda para ver información sobre él.</p>
        </div>
        <div class="ui segment supercool inverted" style="display: none; background: #2d2d2d">
            <h5>Configuración del Comando</h5>
            <table class="ui very basic inverted table collapsed celled collapsing {{ base_key }} command-data">
                <tbody>
                    <tr data-key="id">
                        <td class="label collapsing">ID</td>
                        <td class="value"></td>
                    </tr>
                    <tr data-key="level">
                        <td class="label collapsing">Nivel Requerido</td>
                        <td class="value"></td>
                    </tr>
                    <tr data-key="description">
                        <td class="label collapsing">Descripción</td>
                        <td class="value"></td>
                    </tr>
                    <tr data-key="cd_all">
                        <td class="label collapsing">Cooldown</td>
                        <td><span class="value"></span> segundos</td>
                    </tr>
                    <tr data-key="cd_user">
                        <td class="label collapsing">Cooldown de Usuario</td>
                        <td><span class="value"></span> segundos</td>
                    </tr>
                    <tr data-key="sub_only">
                        <td colspan="2" class="value"></td>
                    </tr>
                    <tr data-key="can_execute_with_whisper">
                        <td colspan="2" class="value"></td>
                    </tr>
                    <tr data-key="cost">
                        <td class="label collapsing">Costo de Puntos</td>
                        <td colspan="2" class="value"></td>
                    </tr>
                </tbody>
            </table>
            <div class="command-examples"></div>
            <div class="long_description"></div>
            <p>
                <a class="detailed" href="#">Página detallada</a>
            </p>
        </div>
    </div>
</div>
