<h4>Admin Logs</h4>
<table class="ui basic table collapsing inverted">
    <thead>
        <tr>
            <th>Admin</th>
            <th>Tiempo</th>
            <th>Acci√≥n</th>
        </tr>
    </thead>
    <tbody>
        {% for log_entry in latest_logs %}
        {% set user = log_entry.user %}
        <tr>
            <td class="collapsing">{% if user is not none %}{% include 'user/username_link_nobadge.html' %}{% else %}<i>Usuario Eliminado</i>{% endif %}</td>
            <td class="collapsing">{{ log_entry.created_at|localize }}</td>
            <td style="word-break: break-all;">{{ log_entry.message }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
